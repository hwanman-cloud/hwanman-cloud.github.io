<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 보드게임</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scrolling */
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .left, .right {
            height: 100%;
            box-sizing: border-box;
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .left {
            width: 40%;
            background-color: #f0f0f0;
            min-width: 500px; /* Ensure content exceeds container for scrolling */
        }
        .right {
            width: 60%;
            background-color: #e0e0e0;
            min-width: 800px; /* Ensure content exceeds container for scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Remove any inline spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="80_top.html" title="Left Frame"></iframe>
        </div>
        <div class="right">
            <iframe src="https://onboardgame.tistory.com/80" title="Right Frame"></iframe>
        </div>
    </div>
</body>
</html>
