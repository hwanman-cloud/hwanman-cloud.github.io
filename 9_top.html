<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죄수의 딜레마(남획편) 게임</title>
        <!-- adsense AD -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6889882135814929"
     crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page { display: none; }
        .active { display: block; }
        .btn { transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }
        .spinner { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 9999; 
            justify-content: center;
            align-items: center;
        }
        .spinner::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 40px; 
            height: 40px; 
            border: 4px solid #fff; 
            border-top-color: transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: translate(-50%, -50%) rotate(0deg); } 
            100% { transform: translate(-50%, -50%) rotate(360deg); } 
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center font-sans">
            <!-- adsense AD -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6889882135814929"
     crossorigin="anonymous"></script>
<!-- bottom -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6889882135814929"
     data-ad-slot="6428454153"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
    <div class="container mx-auto p-4 max-w-md">
        <!-- Page 1: 단체명 입력 -->
        <div id="page1" class="page active bg-white p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-4">죄수의 딜레마(남획편) 게임</h1>
            <p class="text-gray-600 mb-4">Host가 알려준 단체명을 입력합니다. 대소문자 구분해서 정확히 입력해 주세요.</p>
            <input type="text" id="groupName" class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="단체명 입력">
            <button onclick="nextPage(1)" class="btn bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">다음</button>
        </div>

        <!-- Page 2: 팀명 선택 -->
        <div id="page2" class="page bg-white p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-2">죄수의 딜레마(남획편) 게임</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay1" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-4">팀명을 선택하세요.</p>
            <select id="teamName" class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">팀명 선택</option>
            </select>
            <div class="flex justify-between gap-2">
                <button onclick="prevPage(2)" class="btn bg-gray-500 text-white p-2 rounded w-full hover:bg-gray-600">뒤로 가기</button>
                <button onclick="nextPage(2)" class="btn bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">다음</button>
            </div>
        </div>

        <!-- Page 3: 라운드 선택 -->
        <div id="page3" class="page bg-white p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-2">죄수의 딜레마(남획편) 게임</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay2" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-2">팀명: <span id="teamNameDisplay1" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-4">라운드를 선택하세요.</p>
            <select id="round" class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">라운드 선택</option>
            </select>
            <div class="flex justify-between gap-2">
                <button onclick="prevPage(3)" class="btn bg-gray-500 text-white p-2 rounded w-full hover:bg-gray-600">뒤로 가기</button>
                <button onclick="nextPage(3)" class="btn bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">다음</button>
            </div>
        </div>

        <!-- Page 4: 나의 선택 -->
        <div id="page4" class="page bg-white p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-2">죄수의 딜레마(남획편) 게임</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay3" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-2">팀명: <span id="teamNameDisplay2" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-2">라운드: <span id="roundDisplay1" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-4">나의 선택을 하세요.</p>
            <select id="myChoice" class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">선택</option>
                <option value="남획">남획</option>
                <option value="규정준수">규정준수</option>
            </select>
            <div class="flex justify-between gap-2">
                <button onclick="prevPage(4)" class="btn bg-gray-500 text-white p-2 rounded w-full hover:bg-gray-600">뒤로 가기</button>
                <button onclick="nextPage(4)" class="btn bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">다음</button>
            </div>
        </div>

        <!-- Page 5: 상대방 팀 선택 및 제출 -->
        <div id="page5" class="page bg-white p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-2">죄수의 딜레마(남획편) 게임</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay4" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-2">팀명: <span id="teamNameDisplay3" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-2">라운드: <span id="roundDisplay2" class="font-semibold text-blue-600"></span></p>
            <p class="text-gray-600 mb-4">겨룰 상대방 팀을 선택하세요.</p>
            <select id="opponentTeam" class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">상대방 팀 선택</option>
            </select>
            <div class="flex justify-between gap-2">
                <button onclick="prevPage(5)" class="btn bg-gray-500 text-white p-2 rounded w-full hover:bg-gray-600">뒤로 가기</button>
                <button id="submitBtn" onclick="submitData()" class="btn bg-green-600 text-white p-2 rounded w-full hover:bg-green-700">제출하기</button>
            </div>
        </div>

        <!-- 로딩 스피너 -->
        <div id="spinner" class="spinner"></div>

        <!-- 팝업 -->
        <div id="popup" class="popup">
            <p id="popupMessage" class="text-lg text-blue-800 mb-4"></p>
            <button onclick="closePopup()" class="btn bg-blue-600 text-white p-2 rounded hover:bg-blue-700">확인</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let groupName = '';
        let teamName = '';
        let round = '';
        let myChoice = '';
        let opponentTeam = '';
        let isSubmitting = false;

        // 드롭다운 옵션 동적 생성
        function populateOptions() {
            const teamSelects = document.querySelectorAll('#teamName, #opponentTeam');
            teamSelects.forEach(select => {
                for (let i = 1; i <= 25; i++) {
                    const option = document.createElement('option');
                    option.value = `${i}팀`;
                    option.textContent = `${i}팀`;
                    select.appendChild(option);
                }
            });

            const roundSelect = document.getElementById('round');
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = `${i}라운드`;
                option.textContent = `${i}라운드`;
                roundSelect.appendChild(option);
            }
            roundSelect.value = '1라운드'; // Default to 1라운드
        }

        // 페이지 표시
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page${page}`).classList.add('active');
            currentPage = page;
        }

        // 다음 페이지로 이동
        function nextPage(fromPage) {
            if (fromPage === 1) {
                groupName = document.getElementById('groupName').value.trim();
                if (!groupName) {
                    showPopup('단체명을 입력해주세요.');
                    return;
                }
                document.getElementById('groupNameDisplay1').textContent = groupName;
                document.getElementById('groupNameDisplay2').textContent = groupName;
                document.getElementById('groupNameDisplay3').textContent = groupName;
                document.getElementById('groupNameDisplay4').textContent = groupName;
                showPage(2);
            } else if (fromPage === 2) {
                teamName = document.getElementById('teamName').value;
                if (!teamName) {
                    showPopup('팀명을 선택해주세요.');
                    return;
                }
                document.getElementById('teamNameDisplay1').textContent = teamName;
                document.getElementById('teamNameDisplay2').textContent = teamName;
                document.getElementById('teamNameDisplay3').textContent = teamName;
                showPage(3);
            } else if (fromPage === 3) {
                round = document.getElementById('round').value;
                if (!round) {
                    showPopup('라운드를 선택해주세요.');
                    return;
                }
                document.getElementById('roundDisplay1').textContent = round;
                document.getElementById('roundDisplay2').textContent = round;
                showPage(4);
            } else if (fromPage === 4) {
                myChoice = document.getElementById('myChoice').value;
                if (!myChoice) {
                    showPopup('나의 선택을 해주세요.');
                    return;
                }
                showPage(5);
            }
        }

        // 이전 페이지로 이동
        function prevPage(toPage) {
            if (toPage === 2) showPage(1);
            else if (toPage === 3) showPage(2);
            else if (toPage === 4) showPage(3);
            else if (toPage === 5) showPage(4);
        }

        // 데이터 제출
        function submitData() {
            if (isSubmitting) return;
            isSubmitting = true;

            opponentTeam = document.getElementById('opponentTeam').value;
            if (!groupName || !teamName || !round || !myChoice || !opponentTeam) {
                showPopup('모든 필드를 입력해주세요.');
                isSubmitting = false;
                return;
            }

            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'flex';
            submitBtn.disabled = true;

            const data = { groupName, teamName, round, myChoice, opponentTeam };
            console.log('Submitting:', data);

            fetch('https://script.google.com/macros/s/AKfycbxEngTKBQkeiy3aQmEdD7ytHiInkpFXxZr5ndX8fcLZOwY5e1DTx-DHJYtOd-8TwuSb/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                handleSubmissionSuccess(groupName, teamName, round);
            })
            .catch(() => {
                handleSubmissionSuccess(groupName, teamName, round); // Handle as success due to no-cors
            });
        }

        // 제출 성공 처리
        function handleSubmissionSuccess(groupName, teamName, round) {
            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'none';

            const currentRoundNum = parseInt(round.match(/\d+/)[0]);
            if (currentRoundNum < 12) {
                showPopup(`${groupName}, ${teamName}, ${round} 내용이 잘 입력됐습니다.`);
                document.getElementById('popup').dataset.nextPage = 3;
                const nextRound = `${currentRoundNum + 1}라운드`;
                document.getElementById('round').value = nextRound;
            } else {
                showPopup('모든 입력이 완료되었습니다!');
                document.getElementById('popup').dataset.nextPage = 1;
            }

            // Reset fields for next round
            document.getElementById('myChoice').value = '';
            document.getElementById('opponentTeam').value = '';
            myChoice = '';
            opponentTeam = '';

            setTimeout(() => {
                submitBtn.disabled = false;
                isSubmitting = false;
            }, 3000);
        }

        // 팝업 표시
        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
        }

        // 팝업 닫기
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            const nextPage = parseInt(document.getElementById('popup').dataset.nextPage);
            showPage(nextPage);
        }

        // 초기화
        window.onload = function() {
            populateOptions();
            showPage(1);
        };
    </script>
</body>
</html>
