                option.value = `${i}팀`;
                option.textContent = `${i}팀`;
                teamSelect.appendChild(option);

        // 이전 페이지로 이동
        function prevPage(toPage) {
            showPage(toPage - 1);
        }

        // 데이터 제출
        function submitData() {
            if (isSubmitting) return;
            isSubmitting = true;

            // Re-fetch values from DOM to ensure synchronization
            groupName = document.getElementById('groupName').value.trim();
            teamName = document.getElementById('teamName').value;
            round = document.getElementById('round').value;
            product = document.getElementById('product').value;
            laborExploitation = document.getElementById('laborExploitation').value;
            unfairContract = document.getElementById('unfairContract').value;
            aidMisuse = document.getElementById('aidMisuse').value;
            middleman = document.getElementById('middleman').value;
            pesticide = document.getElementById('pesticide').value;
            consumerChoice = document.getElementById('consumerChoice').value;

            // Debug missing fields
            const missingFields = [];
            if (!groupName) missingFields.push('단체명');
            if (!teamName) missingFields.push('팀명');
            if (!round) missingFields.push('라운드');
            if (!product) missingFields.push('판매제품');
            if (!laborExploitation) missingFields.push('노동력 착취 여부');
            if (!unfairContract) missingFields.push('불공정 노동 계약 여부');
            if (!aidMisuse) missingFields.push('국제사회 지원금 착복 여부');
            if (!middleman) missingFields.push('피라미드식 중간 판매상 이용 여부');
            if (!pesticide) missingFields.push('농약 사용 여부');
            if (!consumerChoice) missingFields.push('소비자의 선택');

            if (missingFields.length > 0) {
                console.log('Missing fields:', missingFields);
                showPopup(`다음 필드를 입력해주세요: ${missingFields.join(', ')}`);
                isSubmitting = false;
                return;
            }

            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'flex';
            submitBtn.disabled = true;

            const data = { groupName, teamName, round, product, laborExploitation, unfairContract, aidMisuse, middleman, pesticide, consumerChoice };
            console.log('Submitting:', data);

            fetch('https://script.google.com/macros/s/AKfycbxZaayrWGbW6yxECyv4WRhbYn35brptPSoayY9HsUZRbGg-C5eSThtSj5K0jeNYr60bAw/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                handleSubmissionSuccess(groupName, teamName, round);
            })
            .catch(() => {
                handleSubmissionSuccess(groupName, teamName, round); // Handle as success due to no-cors
            });
        }

        // 제출 성공 처리
        function handleSubmissionSuccess(groupName, teamName, round) {
            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'none';

            const currentRoundNum = parseInt(round.match(/\d+/)[0]);
            if (currentRoundNum < 15) {
                showPopup(`${groupName}, ${teamName}, ${round} 내용이 잘 입력됐습니다.`);
                document.getElementById('popup').dataset.nextPage = 3;
                const nextRound = `${currentRoundNum + 1}라운드`;
                document.getElementById('round').value = nextRound;
            } else {
                showPopup('모든 입력이 완료되었습니다!');
                document.getElementById('popup').dataset.nextPage = 1;
            }

            // Reset fields for next round
            document.getElementById('product').value = '';
            document.getElementById('laborExploitation').value = '';
            document.getElementById('unfairContract').value = '';
            document.getElementById('aidMisuse').value = '';
            document.getElementById('middleman').value = '';
            document.getElementById('pesticide').value = '';
            document.getElementById('consumerChoice').value = '';
            product = '';
            laborExploitation = '';
            unfairContract = '';
            aidMisuse = '';
            middleman = '';
            pesticide = '';
            consumerChoice = '';

            setTimeout(() => {
                submitBtn.disabled = false;
                isSubmitting = false;
            }, 3000);
        }

        // 팝업 표시
        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
        }

        // 팝업 닫기
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            const nextPage = parseInt(document.getElementById('popup').dataset.nextPage);
            showPage(nextPage);
        }

        // 초기화
        window.onload = function() {
            populateOptions();
            showPage(1);
        };
    </script>
</body>
</html>
