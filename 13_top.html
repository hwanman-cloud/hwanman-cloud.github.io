<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경 ESG 경영과 지속 가능한 환경 사회 - 참지잡이 하러 선박 보내기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .page { display: none; }
        .active { display: block; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-green-50 min-h-screen flex items-center justify-center font-sans">


    <div class="container mx-auto p-6 max-w-lg">
        <!-- Page 1: 단체명 입력 -->
        <div id="page1" class="page active bg-white p-8 rounded-2xl shadow-xl text-center fade-in">
            <h1 class="text-3xl font-bold text-green-700 mb-4">친환경 ESG 경영과 지속 가능한 환경 사회</h1>
            <p class="text-gray-600 mb-6">Host가 알려준 단체명을 정확히 입력해 주세요.</p>
            <input type="text" id="groupName" class="w-full p-3 border border-green-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-green-500 transition" placeholder="단체명 입력">
            <button onmouseup="nextPage(1)" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105">다음</button>
        </div>

        <!-- Page 2: 팀명 선택 -->
        <div id="page2" class="page bg-white p-8 rounded-2xl shadow-xl text-center">
            <h1 class="text-3xl font-bold text-green-700 mb-4">친환경 ESG 경영과 지속 가능한 환경 사회</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay1" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-6">팀명을 선택하세요.</p>
            <select id="teamName" class="w-full p-3 border border-green-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                <option value="">팀명 선택</option>
            </select>
            <div class="flex justify-between gap-4">
                <button onmouseup="prevPage(2)" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition transform hover:scale-105">뒤로 가기</button>
                <button onmouseup="nextPage(2)" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105">다음</button>
            </div>
        </div>

        <!-- Page 3: 라운드 선택 -->
        <div id="page3" class="page bg-white p-8 rounded-2xl shadow-xl text-center">
            <h1 class="text-3xl font-bold text-green-700 mb-4">친환경 ESG 경영과 지속 가능한 환경 사회</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay2" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-2">팀명: <span id="teamNameDisplay1" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-6">라운드를 선택하세요.</p>
            <select id="round" class="w-full p-3 border border-green-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                <option value="">라운드 선택</option>
            </select>
            <div class="flex justify-between gap-4">
                <button onmouseup="prevPage(3)" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition transform hover:scale-105">뒤로 가기</button>
                <button onmouseup="nextPage(3)" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105">다음</button>
            </div>
        </div>

        <!-- Page 4: 가까운 바다에 보낼 선박 수 선택 -->
        <div id="page4" class="page bg-white p-8 rounded-2xl shadow-xl text-center">
            <h1 class="text-3xl font-bold text-green-700 mb-4">친환경 ESG 경영과 지속 가능한 환경 사회</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay3" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-2">팀명: <span id="teamNameDisplay2" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-2">라운드: <span id="roundDisplay1" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-6">가까운 바다에 보낼 선박 수를 선택하세요.</p>
            <select id="nearSeaShips" class="w-full p-3 border border-green-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                <option value="">선택</option>
            </select>
            <div class="flex justify-between gap-4">
                <button onmouseup="prevPage(4)" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition transform hover:scale-105">뒤로 가기</button>
                <button onmouseup="nextPage(4)" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105">다음</button>
            </div>
        </div>

        <!-- Page 5: 먼 바다에 보낼 선박 수 선택 및 제출 -->
        <div id="page5" class="page bg-white p-8 rounded-2xl shadow-xl text-center">
            <h1 class="text-3xl font-bold text-green-700 mb-4">친환경 ESG 경영과 지속 가능한 환경 사회</h1>
            <p class="text-gray-600 mb-2">단체명: <span id="groupNameDisplay4" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-2">팀명: <span id="teamNameDisplay3" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-2">라운드: <span id="roundDisplay2" class="font-semibold text-green-600"></span></p>
            <p class="text-gray-600 mb-6">먼 바다에 보낼 선박 수를 선택하세요.</p>
            <select id="farSeaShips" class="w-full p-3 border border-green-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                <option value="">선택</option>
            </select>
            <div class="flex justify-between gap-4">
                <button onmouseup="prevPage(5)" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition transform hover:scale-105">뒤로 가기</button>
                <button id="submitBtn" onmouseup="nextPage(5)" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105">제출하기</button>
            </div>
        </div>

        <!-- 로딩 스피너 -->
        <div id="spinner" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- 팝업 창 -->
        <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
                <p id="popupMessage" class="text-lg text-green-800 mb-6"></p>
                <button onmouseup="closePopup()" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105">확인</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let groupName = '';
        let teamName = '';
        let round = '';
        let nearSeaShips = '';
        let farSeaShips = '';
        let isSubmitting = false;

        function populateOptions() {
            const teamSelect = document.getElementById('teamName');
            for (let i = 1; i <= 60; i++) {
                const option = document.createElement('option');
                option.value = `${i}팀`;
                option.textContent = `${i}팀`;
                teamSelect.appendChild(option);
            }

            const roundSelect = document.getElementById('round');
            for (let i = 1; i <= 15; i++) {
                const option = document.createElement('option');
                option.value = `${i}라운드`;
                option.textContent = `${i}라운드`;
                roundSelect.appendChild(option);
            }
            roundSelect.value = '1라운드';

            const nearSeaShipsSelect = document.getElementById('nearSeaShips');
            const farSeaShipsSelect = document.getElementById('farSeaShips');
            for (let i = 0; i <= 16; i++) {
                const optionNear = document.createElement('option');
                optionNear.value = i;
                optionNear.textContent = i;
                nearSeaShipsSelect.appendChild(optionNear);

                const optionFar = document.createElement('option');
                optionFar.value = i;
                optionFar.textContent = i;
                farSeaShipsSelect.appendChild(optionFar);
            }
        }

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active', 'fade-in'));
            const targetPage = document.getElementById(`page${page}`);
            targetPage.classList.add('active', 'fade-in');
            currentPage = page;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function nextPage(fromPage) {
            if (fromPage === 1) {
                groupName = document.getElementById('groupName').value.trim();
                if (!groupName) {
                    showPopup('단체명을 입력해주세요.');
                    return;
                }
                document.getElementById('groupNameDisplay1').textContent = groupName;
                document.getElementById('groupNameDisplay2').textContent = groupName;
                document.getElementById('groupNameDisplay3').textContent = groupName;
                document.getElementById('groupNameDisplay4').textContent = groupName;
                showPage(2);
            } else if (fromPage === 2) {
                teamName = document.getElementById('teamName').value;
                if (!teamName) {
                    showPopup('팀명을 선택해주세요.');
                    return;
                }
                document.getElementById('teamNameDisplay1').textContent = teamName;
                document.getElementById('teamNameDisplay2').textContent = teamName;
                document.getElementById('teamNameDisplay3').textContent = teamName;
                showPage(3);
            } else if (fromPage === 3) {
                round = document.getElementById('round').value;
                if (!round) {
                    showPopup('라운드를 선택해주세요.');
                    return;
                }
                document.getElementById('roundDisplay1').textContent = round;
                document.getElementById('roundDisplay2').textContent = round;
                showPage(4);
            } else if (fromPage === 4) {
                nearSeaShips = document.getElementById('nearSeaShips').value;
                if (nearSeaShips === '') {
                    showPopup('가까운 바다에 보낼 선박 수를 선택해주세요.');
                    return;
                }
                showPage(5);
            } else if (fromPage === 5) {
                farSeaShips = document.getElementById('farSeaShips').value;
                if (farSeaShips === '') {
                    showPopup('먼 바다에 보낼 선박 수를 선택해주세요.');
                    return;
                }
                submitData();
            }
        }

        function prevPage(toPage) {
            showPage(toPage - 1);
        }

        function submitData() {
            if (isSubmitting) return;
            isSubmitting = true;

            groupName = document.getElementById('groupName').value.trim();
            teamName = document.getElementById('teamName').value;
            round = document.getElementById('round').value;
            nearSeaShips = document.getElementById('nearSeaShips').value;
            farSeaShips = document.getElementById('farSeaShips').value;

            const missingFields = [];
            if (!groupName) missingFields.push('단체명');
            if (!teamName) missingFields.push('팀명');
            if (!round) missingFields.push('라운드');
            if (nearSeaShips === '') missingFields.push('가까운 바다에 보낼 선박 수');
            if (farSeaShips === '') missingFields.push('먼 바다에 보낼 선박 수');

            if (missingFields.length > 0) {
                showPopup(`다음 필드를 입력해주세요: ${missingFields.join(', ')}`);
                isSubmitting = false;
                return;
            }

            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.classList.remove('hidden');
            submitBtn.disabled = true;

            const data = { groupName, teamName, round, nearSeaShips, farSeaShips };
            fetch('https://script.google.com/macros/s/AKfycbzA0QEL5K0H206gGHBGMrbsbOr_iQ1JubiSzq2Ng--MB4BTk0TkMzAyvez0kVjR8N6x/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => handleSubmissionSuccess(groupName, teamName, round))
            .catch(() => handleSubmissionSuccess(groupName, teamName, round));
        }

        function handleSubmissionSuccess(groupName, teamName, round) {
            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.classList.add('hidden');

            const currentRoundNum = parseInt(round.match(/\d+/)[0]);
            if (currentRoundNum < 15) {
                showPopup(`${groupName}, ${teamName}, ${round} 내용이 잘 입력됐습니다.`);
                document.getElementById('popup').dataset.nextPage = 3;
                const nextRound = `${currentRoundNum + 1}라운드`;
                document.getElementById('round').value = nextRound;
            } else {
                showPopup('모든 입력이 완료되었습니다!');
                document.getElementById('popup').dataset.nextPage = 1;
            }

            document.getElementById('nearSeaShips').value = '';
            document.getElementById('farSeaShips').value = '';
            nearSeaShips = '';
            farSeaShips = '';

            setTimeout(() => {
                submitBtn.disabled = false;
                isSubmitting = false;
            }, 3000);
        }

        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
            const nextPage = parseInt(document.getElementById('popup').dataset.nextPage);
            showPage(nextPage);
        }

        window.onload = function() {
            populateOptions();
            showPage(1);
        };
    </script>
</body>
</html>
