        .page { display: none; }

        .btn { transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); }
        .spinner { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 9999; 
        }
        .spinner::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 40px; 
            height: 40px; 
            border: 4px solid #fff; 
            border-top-color: transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: translate(-50%, -50%) rotate(0deg); } 
            100% { transform: translate(-50%, -50%) rotate(360deg); } 
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 10000;
            display: none;
        }
        .popup.active {
            display: block;
        }
    </style>
