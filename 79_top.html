<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iframe 내부 페이지</title>
</head>
<body>
  <div id="top">로딩 중...</div>
  <div id="main"></div>


  <script>
  fetch("https://script.google.com/macros/s/AKfycby1TkO9M_di0T3jPhqa54z7pCWW27IRwdj1dskIDBOY3vlPPA3Cp0g4G99Cxy_mph-A/exec")
    .then(res => res.json())
    .then(data => {
      document.getElementById("top").innerHTML = data.html;
    })
    .catch(err => {
      document.getElementById("top").innerHTML = "오류 발생: " + err;
    });
</script>


</body>
</html>
