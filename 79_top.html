<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iframe 내부 페이지</title>
</head>
<body>
  <div id="top">로딩 중...</div>
  <div id="main"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycby2Mwgtf4dlTpeTHzybl2rZ0I5D5bpE-pUPAyA78iTEa7nQTY-ttjbF_jOH51nNl3rv/exec")
      .then(res => res.text())
      .then(data => {
        document.getElementById("top").innerHTML = data;
      })
      .catch(err => {
        document.getElementById("top").innerHTML = "오류 발생: " + err;
      });
  </script>
</body>
</html>
