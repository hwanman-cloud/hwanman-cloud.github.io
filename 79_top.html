<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iframe 내부 페이지</title>
</head>
<body>
  <div id="top">로딩 중...</div>
  <div id="main"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwP75LP8QgDo9DzlfLMQh1DYO9mkNJZB5Pi92tNgce6toq558ECh3dRVh9wtMsFxzx0/exec")
      .then(res => res.text())
      .then(data => {
        document.getElementById("top").innerHTML = data;
      })
      .catch(err => {
        document.getElementById("top").innerHTML = "오류 발생: " + err;
      });
  </script>
</body>
</html>
