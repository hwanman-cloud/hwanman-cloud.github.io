<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직업 가치관 경매 게임-(15가지)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f3ff;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
        }
        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 36px;
            height: 36px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body class="bg-blue-100">
    <div id="app" class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">
            <i class="fas fa-gavel mr-2"></i>직업 가치관 경매 게임-(15가지)
        </h1>

        <!-- Page 1 -->
        <div id="page1" class="page active bg-white rounded-lg shadow-md p-6">
            <p class="mb-4 text-gray-700">
                <i class="fas fa-info-circle mr-2"></i>Host가 알려준 단체명을 입력합니다. 대소문자 구분해서 정확히 입력해 주세요.
            </p>
            <input type="text" id="groupName" class="w-full p-2 border rounded mb-4" placeholder="단체명 입력">
            <button onclick="nextPage(2)" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                <i class="fas fa-arrow-right mr-2"></i>다음
            </button>
        </div>

        <!-- Page 2 -->
        <div id="page2" class="page bg-white rounded-lg shadow-md p-6">
            <h2 id="groupNameDisplay" class="text-xl font-semibold mb-4"></h2>
            <select id="teamName" class="w-full p-2 border rounded mb-4">
                <option value="">팀 선택</option>
            </select>
            <div class="flex justify-between">
                <button onclick="prevPage(1)" class="btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-arrow-left mr-2"></i>뒤로 가기
                </button>
                <button onclick="nextPage(3)" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-arrow-right mr-2"></i>다음
                </button>
            </div>
        </div>

        <!-- Page 3 -->
        <div id="page3" class="page bg-white rounded-lg shadow-md p-6">
            <h2 id="teamNameDisplay" class="text-xl font-semibold mb-4"></h2>
            <select id="roundName" class="w-full p-2 border rounded mb-4">
                <option value="">라운드 선택</option>
            </select>
            <div class="flex justify-between">
                <button onclick="prevPage(2)" class="btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-arrow-left mr-2"></i>뒤로 가기
                </button>
                <button onclick="nextPage(4)" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-arrow-right mr-2"></i>다음
                </button>
            </div>
        </div>

        <!-- Page 4 -->
        <div id="page4" class="page bg-white rounded-lg shadow-md p-6">
            <h2 id="roundNameDisplay" class="text-xl font-semibold mb-4"></h2>
            <p class="mb-2">
                <i class="fas fa-money-bill-wave mr-2"></i>경매 입찰 금액
            </p>
            <select id="bidAmount" class="w-full p-2 border rounded mb-4">
                <option value="">선택하세요</option>
            </select>
            <div class="flex justify-between">
                <button onclick="prevPage(3)" class="btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-arrow-left mr-2"></i>뒤로 가기
                </button>
                <button onclick="nextPage(5)" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-arrow-right mr-2"></i>다음
                </button>
            </div>
        </div>

        <!-- Page 5 -->
        <div id="page5" class="page bg-white rounded-lg shadow-md p-6">
            <h2 id="bidAmountDisplay" class="text-xl font-semibold mb-4"></h2>
            <p class="mb-2">
                <i class="fas fa-dice mr-2"></i>낙찰 베팅
            </p>
            <select id="betting" class="w-full p-2 border rounded mb-4">
                <option value="">선택하세요</option>
                <option value="0">0</option>
                <option value="3">3</option>
            </select>
            <div class="flex justify-between mb-4">
                <button onclick="prevPage(4)" class="btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-arrow-left mr-2"></i>뒤로 가기
                </button>
                <button id="submitBtn" onclick="submitData()" class="btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-paper-plane mr-2"></i>제출하기
                </button>
            </div>
        </div>

        <!-- Spinner -->
        <div id="loadingSpinner" class="spinner"></div>

        <!-- Popup -->
        <div id="popup" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <p id="popupMessage" class="text-xl mb-4"></p>
                <button onclick="closePopup()" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                    <i class="fas fa-check mr-2"></i>확인
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isSubmitting = false;
        let gameData = {
            groupName: '',
            teamName: '',
            roundName: '',
            bidAmount: '',
            betting: ''
        };

        // Navigate to next page with validation
        function nextPage(pageNum) {
            if (pageNum === 2 && !document.getElementById('groupName').value.trim()) {
                showPopup('단체명을 입력해주세요.');
                return;
            }
            if (pageNum === 3 && !document.getElementById('teamName').value) {
                showPopup('팀명을 선택해주세요.');
                return;
            }
            if (pageNum === 4 && !document.getElementById('roundName').value) {
                showPopup('라운드를 선택해주세요.');
                return;
            }
            if (pageNum === 5 && !document.getElementById('bidAmount').value) {
                showPopup('입찰 금액을 선택해주세요.');
                return;
            }

            document.getElementById(`page${currentPage}`).classList.remove('active');
            document.getElementById(`page${pageNum}`).classList.add('active');
            currentPage = pageNum;
            updateDisplays();
        }

        // Navigate to previous page
        function prevPage(pageNum) {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            document.getElementById(`page${pageNum}`).classList.add('active');
            currentPage = pageNum;
            updateDisplays();
        }

        // Update display elements
        function updateDisplays() {
            gameData.groupName = document.getElementById('groupName').value.trim();
            gameData.teamName = document.getElementById('teamName').value;
            gameData.roundName = document.getElementById('roundName').value;
            gameData.bidAmount = document.getElementById('bidAmount').value;
            gameData.betting = document.getElementById('betting').value;

            document.getElementById('groupNameDisplay').textContent = `단체명: ${gameData.groupName}`;
            document.getElementById('teamNameDisplay').textContent = `단체명: ${gameData.groupName}, 팀명: ${gameData.teamName || ''}`;
            document.getElementById('roundNameDisplay').textContent = `단체명: ${gameData.groupName}, 팀명: ${gameData.teamName || ''}, 라운드: ${gameData.roundName || ''}`;
            document.getElementById('bidAmountDisplay').textContent = `단체명: ${gameData.groupName}, 팀명: ${gameData.teamName || ''}, 라운드: ${gameData.roundName || ''}, 입찰 금액: ${gameData.bidAmount}`;
        }

        // Submit data
        function submitData() {
            if (isSubmitting) return;
            isSubmitting = true;

            // Re-fetch values from DOM
            gameData.groupName = document.getElementById('groupName').value.trim();
            gameData.teamName = document.getElementById('teamName').value;
            gameData.roundName = document.getElementById('roundName').value;
            gameData.bidAmount = document.getElementById('bidAmount').value;
            gameData.betting = document.getElementById('betting').value;

            // Validate fields
            const missingFields = [];
            if (!gameData.groupName) missingFields.push('단체명');
            if (!gameData.teamName) missingFields.push('팀명');
            if (!gameData.roundName) missingFields.push('라운드');
            if (!gameData.bidAmount) missingFields.push('입찰 금액');
            if (!gameData.betting) missingFields.push('낙찰 베팅');

            if (missingFields.length > 0) {
                console.log('Missing fields:', missingFields);
                showPopup(`다음 필드를 입력해주세요: ${missingFields.join(', ')}`);
                isSubmitting = false;
                return;
            }

            const spinner = document.getElementById('loadingSpinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            console.log('Submitting:', gameData);

            fetch('https://script.google.com/macros/s/AKfycbwwsvNbckQjIKUNrn1nHEIheYA8wSiggm2gGoY8180MF33A-YAsZVnYI0K9Bqmraac4/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gameData)
            })
            .then(() => {
                handleSubmissionSuccess(gameData.groupName, gameData.teamName, gameData.roundName);
            })
            .catch(() => {
                handleSubmissionSuccess(gameData.groupName, gameData.teamName, gameData.roundName); // Handle as success due to no-cors
            });
        }

        // Handle submission success
        function handleSubmissionSuccess(groupName, teamName, roundName) {
            const spinner = document.getElementById('loadingSpinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'none';

            const currentRoundNum = parseInt(roundName.replace('라운드', ''));
            if (currentRoundNum < 15) {
                showPopup(`${groupName}, ${teamName}, ${roundName} 내용이 잘 입력됐습니다.`);
                const nextRound = `${currentRoundNum + 1}라운드`;
                document.getElementById('roundName').value = nextRound;
                gameData.roundName = nextRound;
                // Navigate directly to page 3
                document.getElementById(`page${currentPage}`).classList.remove('active');
                document.getElementById('page3').classList.add('active');
                currentPage = 3;
            } else {
                showPopup('모든 입력이 완료되었습니다!');
                // Navigate directly to page 1
                document.getElementById(`page${currentPage}`).classList.remove('active');
                document.getElementById('page1').classList.add('active');
                currentPage = 1;
                gameData.groupName = '';
                gameData.teamName = '';
                gameData.roundName = '';
                gameData.bidAmount = '';
                gameData.betting = '';
                document.getElementById('groupName').value = '';
                document.getElementById('teamName').value = '';
                document.getElementById('roundName').value = '1라운드';
            }

            // Reset fields for next round
            document.getElementById('bidAmount').value = '';
            document.getElementById('betting').value = '';
            gameData.bidAmount = '';
            gameData.betting = '';

            setTimeout(() => {
                submitBtn.disabled = false;
                isSubmitting = false;
            }, 3000);

            updateDisplays();
        }

        // Show popup
        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
        }

        // Close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Initialize dropdowns
        function initDropdowns() {
            const teamSelect = document.getElementById('teamName');
            for (let i = 1; i <= 60; i++) {
                const option = document.createElement('option');
                option.value = `${i}팀`;
                option.textContent = `${i}팀`;
                teamSelect.appendChild(option);
            }

            const roundSelect = document.getElementById('roundName');
            for (let i = 1; i <= 15; i++) {
                const option = document.createElement('option');
                option.value = `${i}라운드`;
                option.textContent = `${i}라운드`;
                roundSelect.appendChild(option);
            }
            roundSelect.value = '1라운드'; // Default to 1라운드

            const bidAmountSelect = document.getElementById('bidAmount');
            for (let i = 0; i <= 30; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                bidAmountSelect.appendChild(option);
            }
        }

        // Initialize
        window.onload = function() {
            initDropdowns();
            updateDisplays();
            document.getElementById('groupName').addEventListener('change', updateDisplays);
            document.getElementById('teamName').addEventListener('change', updateDisplays);
            document.getElementById('roundName').addEventListener('change', updateDisplays);
            document.getElementById('bidAmount').addEventListener('change', updateDisplays);
            document.getElementById('betting').addEventListener('change', updateDisplays);
        };
    </script>
</body>
</html>
