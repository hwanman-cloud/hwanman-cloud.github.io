    <script>
        let currentPage = 1;
        let isSubmitting = false;
        let savedGroupName = '';
        let savedTeamName = '';

        function nextPage(pageNum) {
            if (pageNum === 2) {
                const groupName = document.getElementById('groupName').value.trim();
                if (!groupName) {
                    alert('단체명을 입력해주세요.');
                    return;
                }
                savedGroupName = groupName;
            } else if (pageNum === 3) {
                const teamName = document.getElementById('teamName').value;
                if (!teamName) {
                    alert('팀명을 선택해주세요.');
                    return;
                }
                savedTeamName = teamName;
            } else if (pageNum === 4 && !document.getElementById('roundName').value) {
                alert('라운드를 선택해주세요.');
                return;
            } else if (pageNum === 5 && !document.getElementById('myChoice').value) {
                alert('나의 선택을 해주세요.');
                return;
            } else if (pageNum === 6 && !document.getElementById('opponentTeam').value) {
                alert('찬반 여부를 선택해주세요.');
                return;
            }

            document.getElementById(`page${currentPage}`).classList.remove('active');
            document.getElementById(`page${pageNum}`).classList.add('active');
            currentPage = pageNum;

            updateDisplays();
        }

        function prevPage(pageNum) {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            document.getElementById(`page${pageNum}`).classList.add('active');
            currentPage = pageNum;
            updateDisplays();
        }

        function updateDisplays() {
            const groupName = savedGroupName || document.getElementById('groupName').value.trim() || 'N/A';
            const teamName = savedTeamName || document.getElementById('teamName').value || 'N/A';
            const roundName = document.getElementById('roundName').value || 'N/A';

            console.log('Updating displays:', { groupName, teamName, roundName });

            document.getElementById('groupNameDisplay').textContent = `단체명: ${groupName}`;
            document.getElementById('teamNameDisplay').textContent = `단체명: ${groupName}, 팀명: ${teamName}`;
            document.getElementById('roundNameDisplay').textContent = `단체명: ${groupName}, 팀명: ${teamName}, 라운드: ${roundName}`;
        }

        function submitData() {
            if (isSubmitting) return;
            isSubmitting = true;

            const spinner = document.getElementById('loadingSpinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            const groupName = savedGroupName;
            const teamName = savedTeamName;
            const roundName = document.getElementById('roundName').value;
            const myChoice = document.getElementById('myChoice').value;
            const opponentTeam = document.getElementById('opponentTeam').value;
            const myBet = document.getElementById('myBet').value;

            if (!groupName || !teamName || !roundName || !myChoice || !opponentTeam || !myBet) {
                alert('모든 필드를 입력해주세요.');
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                isSubmitting = false;
                return;
            }

            console.log('Submitting:', { groupName, teamName, roundName, myChoice, opponentTeam, myBet });

            const data = { groupName, teamName, roundName, myChoice, opponentTeam, myBet };

            fetch('https://script.google.com/macros/s/AKfycbwHbjCzP2IL9M1hZoEvto4C253McD89cfQCDmIUgIunhLOsi8Vf509scfhVzwUVRSVx/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Fetch succeeded');
                handleSubmissionSuccess(groupName, teamName, roundName);
            })
            .catch(() => {
                console.log('Fetch failed, proceeding due to no-cors');
                handleSubmissionSuccess(groupName, teamName, roundName);
            });
        }

        function handleSubmissionSuccess(groupName, teamName, roundName) {
            const spinner = document.getElementById('loadingSpinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'none';

            const currentRoundNum = parseInt(roundName.match(/\d+/)[0]);
            const nextRound = `${currentRoundNum < 12 ? currentRoundNum + 1 : 1}라운드`;
            document.getElementById('roundName').value = nextRound;
            console.log('Set round to:', nextRound);

            if (currentRoundNum < 12) {
                console.log('Showing success popup for round:', currentRoundNum);
                showPopup(`${groupName}, ${teamName}, ${roundName} 내용이 잘 입력됐습니다.`);
                document.getElementById('popup').dataset.nextPage = '3';
            } else {
                console.log('Showing completion popup for round 12');
                showPopup('모든 입력이 완료되었습니다!');
                document.getElementById('popup').dataset.nextPage = '1';
            }

            document.getElementById('myChoice').value = '';
            document.getElementById('opponentTeam').value = '';
            document.getElementById('myBet').value = '';

            setTimeout(() => {
                submitBtn.disabled = false;
                isSubmitting = false;
                console.log('Submission lock released');
            }, 3000);
        }

        function showPopup(message) {
            console.log('Showing popup with message:', message);
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            const nextPage = parseInt(document.getElementById('popup').dataset.nextPage);
            console.log('Navigating to page:', nextPage);
            if (nextPage && nextPage !== currentPage) {
                document.getElementById(`page${currentPage}`).classList.remove('active');
                document.getElementById(`page${nextPage}`).classList.add('active');
                currentPage = nextPage;
                updateDisplays();
            }
        }

        // 팀 옵션 생성
        const teamSelect = document.getElementById('teamName');
        for (let i = 1; i <= 25; i++) {
            const option = document.createElement('option');
            option.value = `${i}팀`;
            option.textContent = `${i}팀`;
            teamSelect.appendChild(option);
        }

        // 라운드 옵션 생성
        const roundSelect = document.getElementById('roundName');
        for (let i = 1; i <= 12; i++) {
            const option = document.createElement('option');
            option.value = `${i}라운드`;
            option.textContent = `${i}라운드`;
            roundSelect.appendChild(option);
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            updateDisplays();
        }
    </script>
